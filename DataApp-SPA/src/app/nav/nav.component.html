
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container" routerLinkActive="active" style="max-width: 1800px; width: 95%;">
    <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/members']" *ngIf="loggedIn()">Matches
        <span class="sr-only">(current)</span>
      </a>
    </li>

    <li class="nav-item" *ngIf="loggedIn()" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/lists']">Link</a>
    </li>

    <li class="nav-item" *ngIf="loggedIn()" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/messages']">Messages</a>
    </li>
  </ul>

  <div *ngIf="loggedIn()" class="dropdown text-light" dropdown>
    <span class="mr-1">
      <img src="{{authServ.currentUser.photoUrl}}" alt="">
    </span>
    <a class="dropdown-toggle" dropdownToggle>
      Welcome {{authServ.decodedToken?.unique_name | titlecase}}
    </a>
    <div class="dropdown-menu mt-3" *dropdownMenu>
      <a class="dropdown-item" [routerLink]="['/member/edit']"><i class="fa fa-user"></i>
        Edit Profile
      </a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>
        Logout
      </a>
    </div>
  </div>

  <form #loginForm="ngForm" class="form-inline my-2 my-lg-0"
    *ngIf="!loggedIn()" (ngSubmit)="OnLogin()">
    <input class="form-control mr-sm-2" type="text" placeholder="Username"
      name="username" required [(ngModel)]="model.username">
    <input class="form-control mr-sm-2" type="password" placeholder="Password"
      name="password" required [(ngModel)]="model.password">
    <button class="btn btn-success my-2 my-sm-0"
      [disabled]="!loginForm.valid" type="submit">Login</button>
  </form>
  </div>

</nav>
